<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo básico con JSX precompilado</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Ejemplo básico con JSX precompilado</h1>
    <div>
      <h4>Detalle</h4>
      <p>
        Esta aplicación esta escrita en un archivo JSX externo
        y está siendo precompilado a es5 a través de Babel en
        línea de comando
      </p>
    </div>
    <hr />

    <div id="container">
      <p>
        Si ves esto React <strong>no</strong> está funcionando.
      </p>
    </div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="build/page.js"></script>
  </body>
</html>
