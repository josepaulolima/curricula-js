<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo básico empaquetado con Webpack</title>
  </head>
  <body>
    <h1>Ejemplo básico empaquetado con Webpack</h1>
    <div>
      <h4>Detalle</h4>
      <p>
        Esta aplicación esta escrita en un archivo JSX externo
        y está siendo empaquetado 'on-the-fly' a es5 a través de Babel en
        línea de comando.
      </p>
    </div>
    <hr />

    <div id="container">
      <p>
        Si ves esto React <strong>no</strong> está funcionando.
      </p>
    </div>
  </body>
</html>
