<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo básico con JSX externo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Ejemplo básico con JSX externo</h1>
    <div>
      <h4>Detalle</h4>
      <p>
        Esta aplicación esta escrita en un archivo JSX externo
        y está siendo transformada a través de Babel en es5,
        directamente desde el navegador
      </p>
    </div>
    <hr />

    <div id="container">
      <p>
        Si ves esto React <strong>no</strong> está funcionando.
      </p>
    </div>

    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel" src="page.js" ></script>
  </body>
</html>
